<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kajabi Sales Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>
  <div id="root"></div>div>
  <script type="text/babel">
    const{useState,useEffect}=React;
    function App(){
      const[auth,setAuth]=useState(false);
      const[pw,setPw]=useState("");
      const[err,setErr]=useState("");
      const[sales]=useState([
        {id:1,date:"2026-01-28",offer:"Stay Viral Quickstart",revenue:9},
        {id:2,date:"2026-01-28",offer:"Stay Viral Quickstart",revenue:9},
        {id:3,date:"2026-01-28",offer:"Stay Viral Quickstart",revenue:9}
        ]);
      const[range,setRange]=useState("all");
      useEffect(()=>{if(localStorage.getItem("kajabi_auth")==="true")setAuth(true)},[]);
      if(!auth)return(
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
          <div className="bg-white/10 rounded-2xl p-8 w-full max-w-md">
            <h1 className="text-2xl font-bold text-white mb-6 text-center">Kajabi Sales Tracker</h1>
            <form onSubmit={e=>{e.preventDefault();if(pw==="stayviral2026"){localStorage.setItem("kajabi_auth","true");setAuth(true)}else{setErr("Wrong password")}}}>
              <input type="password" value={pw} onChange={e=>setPw(e.target.value)} placeholder="Password" className="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white mb-4"/>
              {err&&<p className="text-red-400 mb-4">{err}</p>}
              <button className="w-full bg-purple-500 text-white rounded-xl py-3">Login</button>
            </form>
          </div>
        </div>
        );
      const total=sales.reduce((s,x)=>s+x.revenue,0);
      return(
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-3xl font-bold text-white">Kajabi Sales Tracker</h1>
              <div className="flex gap-2">
                {["today","7d","30d","all"].map(r=>(
          <button key={r} onClick={()=>setRange(r)} className={`px-3 py-1 rounded-lg text-sm ${range===r?"bg-purple-500 text-white":"text-slate-300"}`}>{r}</button>
          ))}
                <button onClick={()=>{localStorage.removeItem("kajabi_auth");setAuth(false)}} className="text-slate-400 ml-4">Logout</button>
              </div>
            </div>
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white/10 rounded-xl p-4"><p className="text-slate-400 text-sm">Revenue</p><p className="text-2xl font-bold text-white">${total}</p></div>
              <div className="bg-white/10 rounded-xl p-4"><p className="text-slate-400 text-sm">Sales</p><p className="text-2xl font-bold text-white">{sales.length}</p></div>
              <div className="bg-white/10 rounded-xl p-4"><p className="text-slate-400 text-sm">Avg Order</p><p className="text-2xl font-bold text-white">${(total/sales.length).toFixed(2)}</p></div>
            </div>
            <div className="bg-white/10 rounded-xl p-4">
              <h2 className="text-lg font-semibold text-white mb-4">Recent Sales</h2>
              <table className="w-full">
                <thead><tr className="border-b border-white/10"><th className="text-left py-2 text-slate-400">Date</th><th className="text-left py-2 text-slate-400">Offer</th><th className="text-right py-2 text-slate-400">Revenue</th></tr></thead>
                <tbody>{sales.map(s=>(<tr key={s.id} className="border-b border-white/5"><td className="py-2 text-white">{s.date}</td><td className="py-2 text-purple-300">{s.offer}</td><td className="py-2 text-right text-green-400">${s.revenue}</td></tr>))}</tbody>
              </table>
            </div>
          </div>
        </div>
        );
    }
    ReactDOM.render(<App/>,document.getElementById("root"));
  </script>
</body>
</html>html>
</body></title>
  </head>
