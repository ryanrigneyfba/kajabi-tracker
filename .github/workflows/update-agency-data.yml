name: Update Agency Data from TikTok Shop

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-agency-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3 crypto-js

      - name: Fetch TikTok Shop data
        env:
          TIKTOK_APP_KEY: ${{ secrets.TIKTOK_APP_KEY }}
          TIKTOK_APP_SECRET: ${{ secrets.TIKTOK_APP_SECRET }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
        run: node scripts/fetch-tiktok-data.mjs

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet agency-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add agency-data.json
          git commit -m "Auto-update agency data from TikTok Shop API [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
