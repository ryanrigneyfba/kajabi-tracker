name: Update Agency Data from TikTok Shop

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  update-agency-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch TikTok Shop data
        env:
          TIKTOK_SESSION_COOKIE: ${{ secrets.TIKTOK_SESSION_COOKIE }}
          TIKTOK_AFFILIATE_COOKIE: ${{ secrets.TIKTOK_AFFILIATE_COOKIE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-tiktok-data.mjs

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet agency-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add agency-data.json
          git commit -m "Auto-update agency data [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
